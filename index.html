<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/styles.css">
    <title>Sistema Orion</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo_details">
            <i class='bx bx-desktop icon'></i>
            <div class="logo_name">ORION</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search-alt-2' ></i>
                <input type="text" placeholder="Pesquisar...">
                <span class="tooltip">Pesquisar</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="link_name">DASHBOARD</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-bell' ></i>
                    <span class="link_name">NOTIFICAÇÕES</span>
                </a>
                <span class="tooltip">Notificações</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-shopping-bag'></i>
                    <span class="link_name">PEDIDOS</span>
                </a>
                <span class="tooltip">Pedidos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-package'></i>
                    <span class="link_name">ENTREGAS</span>
                </a>
                <span class="tooltip">Entregas</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-money' ></i>
                    <span class="link_name">PAGAMENTOS</span>
                </a>
                <span class="tooltip">Pagamentos</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-plus' ></i>
                    <span class="link_name">CADASTROS</span>
                </a>
                <span class="tooltip">Cadastros</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link_name">CONFIGURAÇÕES</span>
                </a>
                <span class="tooltip">Configurações</span>
            </li>
            <li class="profile">
                <div class="profile_details">
                    <img src="img/perfil-2.png" alt="profile image">
                    <div class="profile_content">
                        <div class="name">João Protásio</div>
                        <div class="designation">Admin</div>
                    </div>
                </div>
                <i class='bx bx-exit' id="log_out"></i>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">CORPO DO APP</div>
    </section>
    <!-- SCRIPT JS -->
    <script src="js/script.js"></script>
    </body>
</html>
